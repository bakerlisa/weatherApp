<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
    <img src="" class="icon"/>
    <h1>Pocatello, Idaho</h1>
    <p>Daily Weather Forecast: <span class="summary"></span></p> 
    <p class="subtext"></p>
    <p class="type">Category: <span></span></p>    
    <p class="severity">Weather Serenity <span></span></p>
    <div class="high-low">
        <span><span class="up">↑</span>High: <span class="high"></span></span>
        <span><span class="down">↓</span>Low: <span class="low"></span></span>
    </div>
</div>
</main>
    <script src="script.js"></script>
</body>
</html>
